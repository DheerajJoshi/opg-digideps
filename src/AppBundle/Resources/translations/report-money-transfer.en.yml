startPage:
  htmlTitle: "Deputy report - money transfers | GOV.UK"
  pageSectionTitle: Money transfers
  pageSectionDescription: |
    Tell us about money transferred between %client%'s accounts.
    If you've made more than one transfer from one account to another,
    you can give us a total for the reporting period.

  startButton: Start money transfers

existPage:
  htmlTitle: "Deputy report - money transfers | GOV.UK"
  pageSectionTitle: Money transfers
  form:
    noTransfersToAdd:
      label: Have you made any money transfers between Sally's accounts in this reporting period?
    save:
      label: Save and continue

addAnotherPage:
  htmlTitle: "Deputy report - add another transfer | GOV.UK"
  pageSectionTitle: Money transfers
  form:
    addAnother:
      label: The transfer has been saved. Would you like to add another transfer now?
      hint: If you prefer, you can come back to this section later to add more transfers
    save:
       label: Continue

