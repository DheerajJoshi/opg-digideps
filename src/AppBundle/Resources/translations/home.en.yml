helpfulToKnow:
  summary: Helpful to know
  para01: |
    It's OPG's responsibility to look after the client's best interests (the client
    is the person whose affairs you are looking after). Your deputy reports help us
    supervise your deputyship.
  para02: You can also use your report to raise concerns and ask for support.
  para03: |
    We first ask you to complete a new deputy report, which records the client's
    circumstances at the time of your court order.
  para04: |
    You can then use this service to record your deputy decisions as you go along,
    for a report you send OPG at the end of every year of your deputyship.

provideDetails:
  summary: What you'll need for the report
  para01: "You'll need to provide details of:"
  listItem01: how the client is cared for
  listItem02: purchases you've made on the client's behalf
  listItem03: financial records relating to the client (for example bank statements)
  listItem04: the client's assets and debts
  listItem05: any big decisions you have made or are planning to make for the client
  listItem06: friends, family and professionals you've contacted on behalf of the client

hiddenText01:
  summary: The client has more than one deputy
  content:
    para01: |
      You'll only need to submit one deputy report for each reporting period. This applies
      if you make decisions together (usually called 'jointly') or separately and together
      (usually called 'jointly and severally').

hiddenText02:
  summary: What happens after I submit my report?
  content:
