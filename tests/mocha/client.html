<html>
    <head>
        <meta charset="utf-8">
        <title>Mocha Tests</title>
        
        <link href="../../web/stylesheets/govuk-template.css" media="screen" rel="stylesheet" type="text/css" />
        <link href="../../web/stylesheets/fonts.css" media="all" rel="stylesheet" type="text/css" />
        <link href="../../web/stylesheets/moj-template.css" media="screen" rel="stylesheet" type="text/css" />
        <link href="../../web/stylesheets/application.css" rel="stylesheet" type="text/css"/>
        <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    </head>
    <body>

        <div class="item client-details">
            <a href="test" class="edit-button">Edit Client's details</a>
            <dl class="item-data item-data-fixed">
                
                <dt class="item-label">Case Reference</dt>
                <dd class="item-value">123412341234</dt>
                
                <dt class="item-label">Client's address</dt>
                <dd class="item-value" itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
                    <div itemprop="streetAddress" class="behat-region-client-address">Blackthorn Cottage</div>
                    <div itemprop="addressLocality">Chawridge Lane</div>
                    <div itemprop="addressRegion">Windsor</div>
                    <div itemprop="postalCode">SL4 4QR</div>
                    <div itemprop="addressCountry">United Kingdom</div>
                </dd>
            </dl>
        </div> 
    </body>
</html>
