default:
    user-activate:
        para1: Activate your account
        para2: Thank you for registering for the Office of the Public Guardian’s deputy report service.
        para3: Please click on the link below to activate and start using your account.
        para4: If clicking on the link doesn’t work, try copying it into your browser's address bar.
        para5: You must activate your account before you can create a deputy report.
        para6: The link we’ve given you expires after 48 hours, but don’t worry if you miss this deadline. You can return to the deputy report service at <a style="word-wrap: break-word;" href="%homepageUrl%">complete-deputy-report.service.gov.uk</a> and register again.
