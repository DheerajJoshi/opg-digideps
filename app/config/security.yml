parameters:
    user_provider_timeout_seconds: 1800
    
services:
    # authenticator
    authenticator.token_header:
        class: AppBundle\Service\Auth\HeaderTokenAuthenticator
        public: false
    user_provider:
        class: AppBundle\Service\Auth\UserProvider
        arguments: [ @em, @snc_redis.default, @logger, { "timeout_seconds": "%user_provider_timeout_seconds%" } ]
    authService:
        class: AppBundle\Service\Auth\AuthService
        arguments: [ @service_container ]
    
security:
    encoders:
        Symfony\Component\Security\Core\User\User: plaintext
        AppBundle\Entity\User: sha512
       
#    role_hierarchy:
#        ROLE_LAY_DEPUTY: []
#        ROLE_PROFESSIONAL_DEPUTY: []
#        ROLE_LOCAL_AUTHORITY_DEPUTY: []
#        ROLE_ADMIN: [ ROLE_ALLOWED_TO_SWITCH, ROLE_GUEST, ROLE_LAY_DEPUTY, ROLE_PROFESSIONAL_DEPUTY, ROLE_LOCAL_AUTHORITY_DEPUTY, ROLE_VISITOR ]

    providers:
        user_provider_redis:
            id: user_provider

    firewalls:
        elb:
            pattern: ^/manage/
            security: false
        behat:
            pattern: ^/behat/
            security: false
        login:
            pattern:  ^/auth/login$
            security: false
        userRecreateToken:
            pattern: ^/user/recreate-token
            security: false
        userGetByToken:
            pattern: ^/user/get-by-token
            security: false
        selfregister:
            pattern: ^/selfregister
            security: false
        # keep this one last so that the previous ones bypass the catch-all pattern below
        default:
            pattern: .*
            security: true
            simple_preauth:
                authenticator: authenticator.token_header
            provider: user_provider_redis
            stateless:   true
            
