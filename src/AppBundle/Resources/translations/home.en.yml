hiddenText03:
  summary: Health and welfare deputies
  content:
    para01: |
      We are currently building a digital service for health and welfare deputies. In the
      meantime, please <a href="https://www.gov.uk/government/uploads/system/uploads/attachment_data/file/537794/OPG104-Deputy-report-form-health-and-welfare-decisions.pdf" target="_blank">
      download and print</a> your annual report form.

hiddenText04:
  summary: Deputy fees remission or exemption
  content:
    para01: You pay OPG's fees for supervising your deputyship from the client's funds.
    para02: |
      Clients with a lower income may qualify for a <a href="https://www.gov.uk/government/publications/deputy-fees-remission-or-exemption" target="_blank">
      remission or exemption</a>.

