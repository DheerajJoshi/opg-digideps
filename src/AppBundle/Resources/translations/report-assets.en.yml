startPage:
  htmlTitle: "Deputy report - assets | GOV.UK"
  pageSectionTitle: Assets
  pageSectionDescription: |
    Use this section to tell us about %client%'s assets.
    They may include property, vehicles, valuables or investments.
    We also need to know if %client% doesn't own any assets.

  startButton: Start assets

existPage:
  htmlTitle: "Deputy report - assets | GOV.UK"
  pageSectionTitle: Assets
  form:
    noAssetToAdd:
      label: Does %client% own any assets ?
      hint: For example, property, vehicles, investments, jewellery, artworks, antiques or stocks and shares
    save:
      label: Save and continue

addAnotherPage:
  htmlTitle: "Deputy report - add another asset | GOV.UK"
  pageSectionTitle: Assets
  form:
    addAnother:
      label: The asset has been saved. Would you like to add another asset now?
      hint: If you prefer, you can come back to this section later to add more assets
    save:
       label: Continue

stepPage:
  htmlTitle: "Deputy report - asset | GOV.UK"
  supportTitle: Assets
  pageSectionTitle: Add an asset

summaryPage:
  htmlTitle: "Deputy report - assets | GOV.UK"
  pageSectionTitle: Assets
  addButton: Add a asset
  edit: Edit
