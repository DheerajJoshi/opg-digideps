# behat.yml
default:
    #http://docs.behat.org/en/latest/guides/6.profiles.html#custom-autoloading
    autoload:
        '': %paths.base%/tests/behat/bootstrap
    suites:
      mainJourney:
        description: End to end journey
        paths:    [ %paths.base%/tests/behat/features ]
        contexts: 
            - DigidepsBehat\FeatureContext:
                -
                    session:   '@session'
                    xdebugMaxNestingLevel: 200
#                    scriptTimeout: 10
    extensions:
        Behat\Symfony2Extension: ~
        Behat\MinkExtension:
            base_url: 'http://digideps-client.local/'
            sessions:
              default:
                goutte: ~
